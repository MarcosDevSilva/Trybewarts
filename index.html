<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">

  <script DEFER src="./js/script.js"></script>
</head>
<body>  
  <header class="header">
    <div id="logo">
      <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="" srcset="">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div id="loginForm">
        <form class="trybewarts-login" action="">
          <input type="email" name="email" id="emailForm" placeholder="Email">
          <input type="password" name="password" id="passwordForm" placeholder="Senha">
          <button id="btnLogin" type="submit">Entrar</button>
        </form>
      </div>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <span id="formHeader">Formulário de Avaliação</span>
      <div id="formMain">
        <div id="formFields">
          <input type="text" name="name" id="input-name" placeholder="Nome">
          <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
          <input type="email" name="email" id="input-email" placeholder="Email">
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          </select>
          <hr>
          <div id="familyLearn">
            <div id="family"><label id="label-family">Qual sua família?</label>
              <label>Família Frontend
                <input type="radio" name="family" id="frontend" value="Frontend">
              </label>
              <label>Família Backend
                <input type="radio" name="family" id="backend" value="Backend">
              </label>
              <label>Família Fullstack
                <input type="radio" name="family" id="" value="FullStack">
              </label>
            </div>
            <div id="learn">
              <span id="label-content">Qual conteúdo você está com mais vontade de aprender?</span>
              <div id="learnOptions">
                <label>HoFs
                  <input class="subject" type="checkbox" name="" id="" value="HoFs">
                </label>
                <label>Jest
                  <input class="subject" type="checkbox" name="" id="" value="Jest">
                </label>
                <label>Promises
                  <input class="subject" type="checkbox" name="" id="" value="Promises">
                </label>
              </div>
              <div id="learnOptions">
                <label>React
                  <input class="subject" type="checkbox" name="" id="" value="React">
                </label>
                <label>SQL
                  <input class="subject" type="checkbox" name="" id="" value="SQL">
                </label>
                <label>Python
                  <input class="subject" type="checkbox" name="" id="" value="Python">
                </label>
              </div>
            </div>
          </div>
          <hr>
          <div id="ratings">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" id="" value="1">1
            <input type="radio" name="rate" id="" value="2">2
            <input type="radio" name="rate" id="" value="3">3
            <input type="radio" name="rate" id="" value="4">4
            <input type="radio" name="rate" id="" value="5">5
            <input type="radio" name="rate" id="" value="6">6
            <input type="radio" name="rate" id="" value="7">7
            <input type="radio" name="rate" id="" value="8">8
            <input type="radio" name="rate" id="" value="9">9
            <input type="radio" name="rate" id="" value="10">10
          </div>
          <div id="comments"><label class="textarea">Deixe seu comentário:</label>
            <textarea name="textComments" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            Characters left: <span id="counter">500</span>
          </div>
          <div id="check">
            <input type="checkbox" name="" id="agreement"><label id="label-infos">Você concorda com o uso das informações acima?</label>
          </div>
          <div id="formButtons">
            <button disabled type="submit" id="submit-btn">Enviar</button>
          </div>
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="" srcset="">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>  
</body>
</html>
